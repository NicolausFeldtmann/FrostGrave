<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="./img/frost.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="stylesheet" href="./styles/animation.css">
    <link rel="stylesheet" href="./styles/endGame.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Frost Grave</title>

    <script src="./classes/drawObject.class.js"></script>
    <script src="./classes/moObject.class.js"></script>
    <script src="./classes/char.class.js"></script>
    <script src="./classes/walker.class.js"></script>
    <script src="./classes/walker2.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/statusBar.class.js"></script>
    <script src="./classes/greenBar.class.js"></script>
    <script src="./classes/orangeBar.class.js"></script>
    <script src="./classes/extensions.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/background.class.js"></script>
    <script src="./classes/background2.js"></script>
    <script src="./classes/skyBox.class.js"></script>
    <script src="./classes/mana.class.js"></script>
    <script src="./classes/star.class.js"></script>
    <script src="./classes/keyStone.js"></script>
    <script src="./classes/fontObj.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/projectile.calss.js"></script>
    <script src="./classes/overkill.class.js"></script>
    <script src="./classes/boss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/mobile.js"></script>
    <script src="./js/toggle.js"></script>
    <script src="./js/endGame.js"></script>
    <script src="./js/templates.js"></script>
    
</head>
<body onload="loadStart()">

    <div class="fullscreen" id="fullscreen">
        <div class="startScreen" id="startScreen">
            <h1 class="startH1">FROST GRAVE!</h1>
            <img class="backGrnImg" src="img/backgrounds/2/5.png">

            <div class="startTxt">
                <div class="instrucktions" id="instructions"></div>
                <div class="gameManuell" id="gameManuell"></div>
            </div>

            <img class="starterImg char" src="img/witheWalker/Skeleton_Warrior_1/PNG/PNG Sequences/Slashing/0_Skeleton_Warrior_Slashing_004.png">
            <img class="starterImg walker" src="img/enemys/Zombie_Villager_1/PNG/PNG Sequences/Dying/0_Zombie_Villager_Dying_004.png">
            <img class="starterImg effeck1" src="img/effects/Explosion_8/Explosion_5.png">
            <img class="starterImg walker2" src="img/enemys/Zombie_Villager_2/PNG/PNG Sequences/Hurt/0_Zombie_Villager_Hurt_006.png">
            <img class="starterImg boss" src="img/enemys/Zombie_Villager_3/PNG/PNG Sequences/Slashing/0_Zombie_Villager_Slashing_004.png">

            <div class="btnBox">
                <div class="btn" onclick="init()">Start Game!</div>
            </div>

            <div class="optionBtnArea">
                <div class="optBtn">
                    <img class="optImg btnFullScreen" id="btnFullStart" onclick="fullscreen()" src="./img/fullscreen.png">
                    <img class="optImg btnSmallScreen" id="btnSmallStart" onclick="smallscreen()" src="./img/smallscreen.png">
                </div>
            </div>

        </div>
        <div class="gameScreen" id="gameScreen">
            <div class="endScreenArea" id="endScreenArea"></div>
            <div class="animation" id="animation"></div>
            <h1>Frost Grave!</h1>
            <canvas width="720" height="480" id="canvas"></canvas>
            <img class="backGrnImg" src="img/backgrounds/4/5.png">
            <div class="more-snow" id="moreSnow"></div>
            <div class="optionBtnTop">
                <div class="btnBoxTop">
                    <img class="optImg btnMute" onclick="mute()" src="./img/mute.jpg">
                </div>
                <div class="optBtn">
                    <img class="optImg btnFullScreen" id="btnFullGame" onclick="fullscreen()" src="./img/fullscreen.png">
                    <img class="optImg btnSmallScreen" id="btnSmallGame" onclick="smallscreen()" src="./img/smallscreen.png">
                </div>
            </div>

            <div class="controllContent" id="controllContent"></div>
           <div class="controllContent" id="mobileControll"></div>

            <div class="mobileTurnScreen">
                <div class="turnImg">
                    <img class="turnIcon" src="./img/buttons/phone.png">
                    <p class="turnText">please turn phone.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
